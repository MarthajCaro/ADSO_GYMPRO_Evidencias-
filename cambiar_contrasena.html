<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cambiar Contraseña</title>
    <link rel="stylesheet" href="css/cambiar_contrasena.css"> <!-- Archivo CSS externo -->
</head>
<body>

    <div class="form-container">
        <h2>Cambiar Contraseña</h2>
        <form action="#" method="POST">
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="password" name="new-password" placeholder="Nueva contraseña" required>
            <input type="password" name="confirm-password" placeholder="Confirmar contraseña" required>
            <button type="submit">Cambiar Contraseña</button>
        </form>

        <a class="volver-link" href="index.html">← Volver</a>
    </div>

</body>
</html>
