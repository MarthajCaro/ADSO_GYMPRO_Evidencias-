<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Membresía</title>
  <link rel="stylesheet" href="css/membresia.css">
</head>
<body>
  <div class="form-container">
    <h2>Tipo de Membresía</h2>
    <form>
      <label for="id">ID:</label>
      <input type="number" id="id" name="id" required>

      <label for="nombre">Nombre de la membresía:</label>
      <select id="nombre" name="nombre" required>
        <option value="">-- Selecciona un tipo --</option>
        <option value="Basica">Membresía Básica</option>
        <option value="Premium">Membresía Premium</option>
        <option value="Oro">Membresía Oro</option>
        <option value="Plata">Membresía Plata</option>
        <option value="Quincenal">Membresía por Quincenas</option>
      </select>

      <label for="estado">Estado:</label>
      <select id="estado" name="estado" required>
        <option value="">-- Selecciona una opción --</option>
        <option value="activo">Activo</option>
        <option value="inactivo">Inactivo</option>
      </select>

      <button type="submit">Guardar</button>
    </form>
  </div>
</body>
</html>
