<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Administrador</title>
    <link href="css/membresia.css" rel='stylesheet' type='text/css' />
</head>
<body>
    <!-- Empezar header_bottom -->
	<div class="header-bottom">
		<div class="container-header">
			<div class="header-bottom_left">
                <div class="header">
                    Panel del Administrador
                    <div id="userInfo">
                        Hola <span id="nombreUsuario">Usuario</span>
                        <button id="cerrarSesion">Cerrar sesión</button>
                    </div>
                </div>
			</div>
		</div>
	</div>

    <!-- EMCABEZADO MENU -->
	<div class="menu">
		<div class="container">
			<div class="logo">
				<a href="index.html"><img src="images/logo.png" alt="" /></a>
			</div>
			<div class="h_menu4"><!-- start h_menu4 -->
				<ul class="nav">
					<li><a href="administrador.html">Usuarios</a></li>
					<li class="active"><a href="membresia.html">Membresias</a></li>
					<li><a href="clases.html">Clases</a></li>
					<li><a href="suplementos.html">Suplemento</a></li>
					<li><a href="pagos.html">Pagos</a></li>
                    <li><a href="reporte_progreso_usuarios.html">Progreso usuarios</a></li>
				</ul>
				<script type="text/javascript" src="js/nav.js"></script>
			</div><!-- end h_menu4 -->
			<div class="clear"></div>
		</div>
	</div>
	<!-- end menu -->
            
    <div class="container">
        <h2 class="title">Membresías disponibles</h2>     
        <div class="top-controls">
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Buscar membresias">
            </div>
            <button class="create-btn" id="btnAgregarMembresia">CREAR MEMBRESÍA</button>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Tipo de Membresía</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Duración Meses</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-membresias">
                <!-- Aquí se cargan los datos dinámicamente -->
            </tbody>
        </table> 
    </div>

    <div id="modalMembresia" class="modal-container" style="display: none;">
        <div class="modal-content">
          <h2 id="modalTitulo">Crear Membresía</h2>
          <form id="formMembresia">
            <div class="form-group">
                <label>Tipo de Membresía:</label>
                <select id="tipoMembresiaSelect" required></select><br><br>
            </div>
            <div class="form-group">
                <label>Descripción:</label>
                <textarea type="text" id="descripcionInput" required></textarea><br><br>
            </div>
            <div class="form-group">
                <label>Precio:</label>
                <input type="number" id="precioInput" required><br><br>
            </div>
            <div class="form-group">
                <label>Duración (meses):</label>
                <input type="number" id="duracionInput" required><br><br>
            </div>
            <div class="botones">
              <button type="submit" id="btnGuardar">Guardar</button>
              <button type="button" id="btnCerrarModal">Cancelar</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Modal de éxito -->
    <div id="modal-exito" style="display:none; position: fixed; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); background-color: black; 
            padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.25); 
            z-index: 2000; text-align: center; min-width: 250px;">

            <p id="mensaje-exito" style="font-size: 18px; color: green; margin-bottom: 10px;"></p>

            <button onclick="cerrarModalExito()" style="background-color: green; color: white; 
            border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer;">
            Ok
            </button>
    </div>


<script src="js/membresia.js"></script>
</body>
</html>
