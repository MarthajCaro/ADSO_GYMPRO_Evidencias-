<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del clases</title>
    <link href="css/clase.css" rel='stylesheet' type='text/css' />
</head>
<body>
    <!-- Empezar header_bottom -->
	<div class="header-bottom">
		<div class="container-header">
			<div class="header-bottom_left">
                <div class="header">
                    Panel del Administrador
                    <div id="userInfo">
                        Hola <span id="nombreUsuario">Usuario</span>
                        <button id="cerrarSesion">Cerrar sesión</button>
                    </div>
                </div>
			</div>
		</div>
	</div>

    <!-- EMCABEZADO MENU -->
	<div class="menu">
		<div class="container">
			<div class="logo">
				<a href="index.html"><img src="images/logo.png" alt="" /></a>
			</div>
			<div class="h_menu4"><!-- start h_menu4 -->
				<ul class="nav">
					<li><a href="administrador.html">Usuarios</a></li>
					<li><a href="membresia.html">Membresias</a></li>
					<li class="active"><a href="clases.html">Clases</a></li>
					<li><a href="suplementos.html">Suplementos</a></li>
					<li><a href="pagos.html">Pagos</a></li>
                    <li><a href="reporte_progreso_usuarios.html">Progreso usuarios</a></li>
				</ul>
				<script type="text/javascript" src="js/nav.js"></script>
			</div><!-- end h_menu4 -->
			<div class="clear"></div>
		</div>
	</div>
	<!-- end menu -->
    
    <div class="container">
        <h2 class="title">Lista de Clases Disponibles</h2>        
        <div class="top-controls">
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Buscar clases">
            </div>
            <button class="create-class-btn" id="bntAgregarClase">CREAR CLASE</button>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Clase</th>
                    <th>Descripción</th>
                    <th>Duración</th>
                    <th>Día</th>              
                    <th>Hora</th>
                    <th>Estado</th>
                    <th>Instructor</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-clases">
                
            </tbody>
        </table>

        <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="form-container">
                    <form id="formClase" method="POST" class="form-registro">
                        <h2>Clase</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Nombre:</label>
                                <input type="text" id="nombre" name="nombre" required>
                            </div>
        
                            <div class="form-group">
                                <label>Descripcion:</label>
                                <input type="text" id="descripcion" name="descripcion" required>
                            </div>
                        </div>
        
                        <div class="form-row">
                            <div class="form-group">
                                <label>Día:</label>
                                <select id="dia" name="dia" required>
                                    <option value="Lunes">Lunes</option>
                                    <option value="Martes">Martes</option>
                                    <option value="Miercoles">Miercoles</option>
                                    <option value="Jueves">Jueves</option>
                                    <option value="Viernes">Viernes</option>
                                    <option value="Sabado">Sabado</option>
                                    <option value="Domingo">Domingo</option>
                                </select>
                            </div>
        
                            <div class="form-group">
                                <label>Hora:</label>
                                <input type="time" id="hora" name="hora" required>
                            </div>
                        </div>
        
                        <div class="form-row">
                            <div class="form-group">
                                <label>Duración en minutos:</label>
                                <input type="number" id="duracion" name="duracion" min="30" max="180" required>
                            </div>
        
                            <div class="form-group">
                                <label>Entrenador:</label>
                                <select id="usuario" name="usuario" required>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" id="campoEstado" style="display: none;">
                            <label for="estado">Estado</label>
                            <select id="estado" name="estado">
                            <option value="true">Activo</option>
                            <option value="false">Inactivo</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <input type="submit" value="Guardar">
                            </div>
                            <div class="form-group">
                                <button type="button" class="cancel-btn" onclick="closeModal()">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="miModal" class="modal">
            <div class="modal-contenido">
            <span id="cerrarModal" class="cerrar">&times;</span>
            <p id="mensajeModal"></p>
            </div>
        </div>
    </div>
    <script src="js/clases.js"></script>
</body>
</html>
