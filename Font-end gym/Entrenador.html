<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel del Entrenador</title>
  <link rel="stylesheet" href="css/entrenador.css" />
</head>
<body>

  <header>
    <h1>Panel del Entrenador</h1>
    <div id="userInfo">
      Hola <span id="nombreUsuario">Usuario</span>
      <button id="cerrarSesion">Cerrar sesi√≥n</button>
    </div>
  </header>


  <main>
    <section class="table-section">
      <h2>Personas inscritas a la clase</h2>
      <div class="buscador-container">
        <span class="icono-lupa">üîç</span>
        <input 
          type="text" 
          id="buscador" 
          placeholder="Buscar por nombre, correo o clase..." 
          class="buscador"
          onkeyup="filtrarTabla()"
        />
      </div>
      
      <table id="tablaEntrenamientos">
        <thead>
          <tr>
            <th>No.</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Edad</th>
            <th>Clase</th>
            <th>Duracion</th>
          </tr>
        </thead>
        <tbody id="students-table-body">
          <!-- Los datos vendr√°n del backend -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="js/entrenador.js"></script>
</body>
</html>
