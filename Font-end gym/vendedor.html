<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Suplementos</title>
  <link rel="stylesheet" href="vendedor.css" />
</head>
<body>

  <header>
    <h1>Panel del Vendedor</h1>
  </header>

  <main class="container">
    <!-- Formulario -->
    <section class="form-section">
      <h2>Crear / Actualizar Suplementos</h2>
      <form id="supplement-form">
        <input type="hidden" id="supplement-id" />

        <label for="name">Nombre</label>
        <input type="text" id="name" required />

        <label for="stock">Stock</label>
        <input type="number" id="stock" required />

        <label for="price">Precio</label>
        <input type="number" id="price" required />

        <label for="description">Descripción</label>
        <textarea id="description" rows="3" required></textarea>

        <button type="submit">Guardar</button>
      </form>
    </section>

    <!-- Tabla -->
    <section class="table-section">
      <h2>Lista de Suplementos</h2>
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Descripción</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="supplement-table-body">
          <!-- Suplementos aquí -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="vendedor.js"></script>
</body>
</html>
