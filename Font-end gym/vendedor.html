<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Suplementos</title>
  <link rel="stylesheet" href="css/vendedor.css" />
</head>
<body>

  <header>
    <h1>Panel del Vendedor</h1>
    <div id="userInfo">
      Hola <span id="nombreUsuario">Usuario</span>
      <button id="cerrarSesion">Cerrar sesión</button>
    </div>
  </header>

  <main class="container">

    <button id="abrirModalCrear">+ Crear suplemento</button>
    <!-- Formulario -->
    <section class="form-section">
      <div id="modalFormulario" class="modal hidden">
        <div class="modal-content">
          <h2 id="tituloModal">Crear / Actualizar Suplemento</h2>
          <form id="supplement-form">
              <div class="row">
                <input type="hidden" id="supplement-id" />
                
                <div class="form-group">
                  <label for="nombre">Nombre</label>
                  <input type="text" id="nombre" required />
                </div>
                
                <div class="form-group">
                  <label for="tipo">Tipo</label>
                  <input type="text" id="tipo" required />
                </div>
              </div> 
              <div class="row">
                <div class="form-group">
                  <label for="stock">Stock</label>
                  <input type="text" id="stock" required />
                </div>
                
                <div class="form-group">
                  <label for="precio">Precio</label>
                  <input type="number" id="precio" required />
                </div> 
              </div>
              
              <label for="descripcion">Descripción</label>
              <textarea id="descripcion" rows="3" required></textarea>

              <label for="foto">Foto:</label>
              <input type="file" id="foto" name="foto" accept="image/*" required>
              <img id="preview-img" src="" alt="Vista previa" style="width: 100px;">
              
              <button type="submit">Guardar</button>
              <button type="button" id="cerrarModal">Cancelar</button>
               
          </form>
        </div>
      </div>      
    </section>

    <!-- Tabla -->
    <section class="table-section">
      <h2>Lista de Suplementos</h2>
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Tipo</th>
            <th>Stock</th>
            <th>Descripción</th>
            <th>Estado</th>
            <th>Imagen</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="supplement-table-body">
          <!-- Suplementos aquí -->
        </tbody>
      </table>
    </section>
  </main>

  <div id="successModal" class="hidden">
  <div id="ModalContent">
    <p id="successModalMessage">¡Mensaje de éxito!</p>
    <button id="closeSuccessModal">Cerrar</button>
  </div>
</div>

  <script src="js/vendedor.js"></script>
</body>
</html>
