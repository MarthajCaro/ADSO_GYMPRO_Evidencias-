<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña | Gympro</title>
    <link rel="stylesheet" href="css/recuperar.css">
    <script src="js/recuperar.js"></script>
</head>
<body>
    <div class="recuperar-container">
        <h2>¿Olvidaste tu contraseña?</h2>
        <p>Ingresa tu correo electrónico y te enviaremos un enlace para restablecerla.</p>
        <form class="form-recuperar" action="#" method="POST">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>

            <button type="button" onclick="olvidarContrasena()">Enviar enlace de recuperación</button>
        </form>

        <a href="login.html" class="volver-login">Volver al inicio de sesión</a>
    </div>

    <!-- Modal -->
    <div id="miModal" class="modal" style="display:none;">
        <div class="modal-content">
        <span id="cerrarModal" style="cursor:pointer; float:right;">&times;</span>
        <p id="mensajeModal"></p>
        </div>
    </div>
</body>
</html>
