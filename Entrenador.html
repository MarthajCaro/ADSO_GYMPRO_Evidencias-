<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel del Entrenador</title>
  <link rel="stylesheet" href="entrenador.css" />
</head>
<body>

  <header>
    <h1>Panel del Entrenador</h1>
  </header>

  <main>
    <section class="table-section">
      <h2>Personas inscritas a la clase</h2>
      <div class="buscador-container">
        <span class="icono-lupa">🔍</span>
        <input 
          type="text" 
          id="buscador" 
          placeholder="Buscar por nombre, correo o clase..." 
          class="buscador"
        />
      </div>
      
      <table>
        <thead>
          <tr>
            <th>No.</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Correo</th>
            <th>Clase</th>
          </tr>
        </thead>
        <tbody id="students-table-body">
          <!-- Los datos vendrán del backend -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="entrenador.js"></script>
</body>
</html>
