<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Adquirir Membresía</title>
  <link rel="stylesheet" href="css/adquirir_membresia.css">
</head>
<body>
  <div class="container">
    <h2>Adquirir Membresía</h2>
    <form>
        <label for="tipo_membresia">Tipo de membresía</label>
        <select id="tipo_membresia" name="tipo_membresia" required>
          <option value="">Seleccione una opción</option>
          <option value="1">Membresía Básica</option>
          <option value="2">Membresía Premium</option>
          <option value="3">Membresía Oro</option>
          <option value="4">Membresía Plata</option>
          <option value="5">Membresía por quincenas</option>
        </select>
        
      <label for="tipo">Tipo de Membresía:</label>
      <input type="text" id="tipo" name="tipo" placeholder="Mensual, Trimestral...">

      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion" name="descripcion" rows="3" placeholder="Acceso a máquinas, clases grupales..."></textarea>

      <label for="duracion">Duración (meses):</label>
      <input type="number" id="duracion" name="duracion" min="1" max="12">

      <label for="precio">Precio:</label>
      <input type="text" id="precio" name="precio" placeholder="$">

      <a href="pagos.html" class="btn-pagar">Pagar</a>

      <a href="pricing.html" class="volver-link">Volver</a>

      </div>
      
    </form>
  </div>
     
  </div>
  
</body>
</html>
